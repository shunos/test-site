<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成ツール</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for a cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Custom slider styles for range input */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db; /* Tailwind: bg-gray-300 */
            outline: none;
            border-radius: 9999px; /* Tailwind: rounded-full */
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4f46e5; /* Tailwind: bg-indigo-600 */
            cursor: pointer;
            border-radius: 9999px; /* Tailwind: rounded-full */
            margin-top: -4px; /* Adjust to center the thumb vertically */
            border: 2px solid #ffffff; /* 白の枠線 */
            box-shadow: 0 0 0 1px #8b8b8b; /* 外側に黒い線 */
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4f46e5; /* Tailwind: bg-indigo-600 */
            cursor: pointer;
            border-radius: 9999px;
            margin-top: -4px; /* Adjust to center the thumb vertically */
            border: 2px solid #ffffff; /* 白の枠線 */
            box-shadow: 0 0 0 1px #000000; /* 外側に黒い線 */
        }
        /* Dynamically update the background to show progress */
        input[type="range"] {
            --range-progress: 0%;
            background: linear-gradient(to right, #4f46e5 var(--range-progress), #d1d5db var(--range-progress));
        }

        #strength-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 max-w-lg w-full transition-all duration-300">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2">パスワード生成ツール</h1>
        <!-- ツールの簡単な説明 -->
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">強力で安全なパスワードを簡単に作成できます。</p>

        <!-- Main password display area -->
        <div class="relative flex items-center justify-between bg-gray-200 dark:bg-gray-700 rounded-xl p-4 mb-4">
            <span id="password-display" class="text-xl md:text-2xl font-mono truncate mr-4">パスワード生成</span>
            <button id="copy-main-btn" class="flex-shrink-0 flex items-center justify-center p-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <!-- Copy icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
            <div id="copy-message-main" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-green-500 text-white text-xs rounded-full opacity-0 transition-opacity duration-300">
                コピーしました！
            </div>
        </div>

        <!-- Strength indicator -->
        <div class="mb-6">
            <div class="text-sm font-medium mb-1">パスワードの強度: <span id="strength-text" class="font-bold">弱</span></div>
            <div class="w-full bg-gray-300 dark:bg-gray-600 h-2 rounded-full">
                <div id="strength-bar" class="h-2 rounded-full w-0"></div>
            </div>
        </div>

        <!-- Settings panel -->
        <div class="space-y-4">
            <!-- Length settings -->
            <div>
                <label for="length-range" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    文字数 (4〜40文字) (<span id="length-value" class="font-bold text-indigo-500">12</span>文字)
                </label>
                <div class="flex items-center space-x-2 mb-4">
                    <input type="range" id="length-slider" min="4" max="40" value="12" class="w-full h-2 rounded-lg appearance-none cursor-pointer range-lg">
                    <input type="number" id="length-input" min="4" max="40" value="12" class="w-16 text-center py-1 px-2 bg-gray-200 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="flex space-x-2" id="preset-buttons">
                    <label class="cursor-pointer flex-1 text-center py-2 px-4 rounded-lg border border-gray-300 dark:border-gray-600 peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" for="preset-8">
                        <input type="radio" name="length-preset" id="preset-8" value="8" class="hidden peer">
                        8
                    </label>
                    <label class="cursor-pointer flex-1 text-center py-2 px-4 rounded-lg border border-gray-300 dark:border-gray-600 peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" for="preset-12">
                        <input type="radio" name="length-preset" id="preset-12" value="12" class="hidden peer" checked>
                        12
                    </label>
                    <label class="cursor-pointer flex-1 text-center py-2 px-4 rounded-lg border border-gray-300 dark:border-gray-600 peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" for="preset-16">
                        <input type="radio" name="length-preset" id="preset-16" value="16" class="hidden peer">
                        16
                    </label>
                    <label class="cursor-pointer flex-1 text-center py-2 px-4 rounded-lg border border-gray-300 dark:border-gray-600 peer-checked:bg-indigo-500 peer-checked:text-white peer-checked:border-indigo-500 transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600" for="preset-32">
                        <input type="radio" name="length-preset" id="preset-32" value="32" class="hidden peer">
                        32
                    </label>
                </div>
            </div>

            <!-- Character type selection -->
            <div>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center text-gray-700 dark:text-gray-300 cursor-pointer">
                        <input type="checkbox" id="uppercase" checked class="form-checkbox h-5 w-5 text-indigo-600 rounded-md transition duration-150 ease-in-out">
                        <span class="ml-2">大文字</span>
                    </label>
                    <label class="flex items-center text-gray-700 dark:text-gray-300 cursor-pointer">
                        <input type="checkbox" id="lowercase" checked class="form-checkbox h-5 w-5 text-indigo-600 rounded-md transition duration-150 ease-in-out">
                        <span class="ml-2">小文字</span>
                    </label>
                    <label class="flex items-center text-gray-700 dark:text-gray-300 cursor-pointer">
                        <input type="checkbox" id="numbers" checked class="form-checkbox h-5 w-5 text-indigo-600 rounded-md transition duration-150 ease-in-out">
                        <span class="ml-2">数字</span>
                    </label>
                    <label class="flex items-center text-gray-700 dark:text-gray-300 cursor-pointer">
                        <input type="checkbox" id="symbols" checked class="form-checkbox h-5 w-5 text-indigo-600 rounded-md transition duration-150 ease-in-out">
                        <span class="ml-2">記号</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex">
            <button id="generate" class="flex-1 py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 hover:bg-indigo-700 w-full">
                生成
            </button>
        </div>

        <!-- Other candidate passwords display area -->
        <div class="mt-8 pt-4 border-t border-gray-300 dark:border-gray-700">
            <div class="relative flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">他の候補</h2>
                <button id="copy-all" class="flex items-center space-x-1 text-sm text-green-500 hover:text-green-600 transition-colors duration-200">
                    <!-- Copy icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>すべてコピー</span>
                </button>
                <!-- 「すべてコピー」用のメッセージ要素 -->
                <div id="copy-message-all" class="absolute bottom-full right-0 mb-2 px-3 py-1 bg-green-500 text-white text-xs rounded-full opacity-0 transition-opacity duration-300">
                    コピーしました！
                </div>
            </div>
            <!-- 他の候補の周りに線を追加しました -->
            <!-- max-h-48とoverflow-y-autoを削除し、10個の候補が常に表示されるように変更 -->
            <div id="result" class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-3.5 border border-gray-300 dark:border-gray-700 rounded-lg p-4">
                <!-- Passwords will be dynamically added here -->
            </div>
        </div>
        
        <!-- 詳細説明セクションに薄いグレーの背景とパディングを追加しました -->
        <div class="mt-8 p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm">
            <h2 class="text-lg font-semibold mb-2">ツールの説明</h2>
            <p class="mb-2">このツールは、以下の設定に基づいてランダムなパスワードを生成します。</p>
            <ul class="list-disc list-inside space-y-1">
                <li><strong class="font-bold">文字数:</strong> スライダーまたは入力欄で4文字から40文字までの長さを設定できます。</li>
                <li><strong class="font-bold">文字種:</strong> 大文字、小文字、数字、記号を自由に組み合わせることができます。</li>
                <li><strong class="font-bold">パスワード強度:</strong> パスワードの長さと文字種を考慮して、リアルタイムで強度を評価します。</li>
                <li><strong class="font-bold">複数の候補:</strong> 複数のパスワード候補を生成し、お好みのものを選択できます。</li>
            </ul>
        </div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const lengthSlider = document.getElementById('length-slider');
        const lengthInput = document.getElementById('length-input');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document = document.getElementById('strength-text');
        const presetButtons = document.getElementById('preset-buttons');
        const generateBtn = document.getElementById('generate');
        const copyAllBtn = document.getElementById('copy-all');
        const passwordDisplay = document.getElementById('password-display');
        const copyMainBtn = document.getElementById('copy-main-btn');
        const copyMessageMain = document.getElementById('copy-message-main');
        const copyMessageAll = document.getElementById('copy-message-all');
        const lengthValueSpan = document.getElementById('length-value');
        
        let passwordLength = 12;

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:",.<>?'
        };

        // Function to shuffle an array (Fisher-Yates algorithm)
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[i], array[j]];
            }
            return array;
        };

        function generatePassword(length) {
            let charset = "";
            let requiredChars = [];

            if (uppercaseEl.checked) {
                charset += charSets.uppercase;
                requiredChars.push(charSets.uppercase[Math.floor(Math.random() * charSets.uppercase.length)]);
            }
            if (lowercaseEl.checked) {
                charset += charSets.lowercase;
                requiredChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]);
            }
            if (numbersEl.checked) {
                charset += charSets.numbers;
                requiredChars.push(charSets.numbers[Math.floor(Math.random() * charSets.numbers.length)]);
            }
            if (symbolsEl.checked) {
                charset += charSets.symbols;
                requiredChars.push(charSets.symbols[Math.floor(Math.random() * charSets.symbols.length)]);
            }

            if (charset.length === 0) {
                return '';
            }

            let passwordChars = requiredChars;
            while (passwordChars.length < length) {
                passwordChars.push(charset[Math.floor(Math.random() * charset.length)]);
            }

            return shuffleArray(passwordChars).join('');
        }

        function calculateStrength(pass) {
            let score = 0;
            if (pass.length === 0) return 0;
            
            score += Math.min(Math.floor(pass.length / 8), 5);

            const hasUpper = /[A-Z]/.test(pass);
            const hasLower = /[a-z]/.test(pass);
            const hasNumbers = /[0-9]/.test(pass);
            const hasSymbols = /[^A-Za-z0-9]/.test(pass);

            if (hasUpper) score++;
            if (hasLower) score++;
            if (hasNumbers) score++;
            if (hasSymbols) score++;

            if (hasUpper && hasLower && hasNumbers && hasSymbols) {
                score++;
            }

            return score;
        }

        function updateStrengthIndicator(pass) {
            const score = calculateStrength(pass);
            const maxScore = 10;
            const percentage = (score / maxScore) * 100;
            
            let color = "rgb(239, 68, 68)"; // red
            let text = "弱";

            if (score >= 7) { 
                color = "rgb(34, 197, 94)"; // green
                text = "強"; 
            } else if (score > 3) { 
                color = "rgb(250, 204, 21)"; // yellow
                text = "中"; 
            }
            if (pass.length === 0) {
                color = "rgb(209, 213, 219)"; // gray
                text = "なし";
            }

            strengthBar.style.width = percentage + "%";
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = text;
        }

        function generatePasswords() {
            let value = parseInt(lengthInput.value, 10);
            const clampedValue = Math.min(Math.max(isNaN(value) ? 4 : value, 4), 40);
            lengthInput.value = clampedValue;
            updateLengthUI(clampedValue);
            passwordLength = clampedValue;
            
            const mainPassword = generatePassword(passwordLength);
            
            if (mainPassword === '') {
                passwordDisplay.textContent = '文字種を選択してください';
                updateStrengthIndicator('');
                resultDiv.innerHTML = '';
                return;
            }

            passwordDisplay.textContent = mainPassword;
            updateStrengthIndicator(mainPassword);

            resultDiv.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const pass = generatePassword(passwordLength);
                
                const container = document.createElement('div');
                container.className = "relative flex items-center justify-between p-2 bg-gray-100 dark:bg-gray-700 rounded-lg";

                const span = document.createElement('span');
                span.className = "flex-1 font-mono text-sm truncate mr-4";
                span.textContent = pass;

                const copyBtn = document.createElement('button');
                copyBtn.className = "copy-candidate-btn flex-shrink-0 flex items-center justify-center p-1 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white transition-colors duration-200";
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                `;
                copyBtn.addEventListener('click', (event) => {
                    copyToClipboard(pass, event.currentTarget);
                });
                container.appendChild(span);
                container.appendChild(copyBtn);
                resultDiv.appendChild(container);
            }
        }

        function copyToClipboard(text, clickedElement) {
            if (!text || text === 'パスワード生成' || text === '文字種を選択してください') {
                return;
            }

            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                let messageElement;

                // メインパスワードのコピーボタンの場合
                if (clickedElement.id === 'copy-main-btn') {
                    messageElement = copyMessageMain;
                // 「すべてコピー」ボタンの場合
                } else if (clickedElement.id === 'copy-all') {
                    messageElement = copyMessageAll;
                } else {
                    // 他の候補のコピーボタンの場合
                    messageElement = document.createElement('div');
                    messageElement.className = 'absolute bottom-full right-0 mb-1 px-2 py-0.5 bg-green-500 text-white text-xs rounded-full opacity-0 transition-opacity duration-300';
                    messageElement.textContent = 'コピーしました！';
                    clickedElement.parentElement.appendChild(messageElement);
                    
                    // DOM追加後、わずかな遅延を設けてアニメーションを開始
                    setTimeout(() => {
                        messageElement.classList.remove('opacity-0');
                        messageElement.classList.add('opacity-100');
                    }, 10);
                }

                if (messageElement) {
                    // メインと「すべてコピー」ボタンのメッセージは、遅延なしでアニメーションを開始
                    if (clickedElement.id === 'copy-main-btn' || clickedElement.id === 'copy-all') {
                        messageElement.classList.remove('opacity-0');
                        messageElement.classList.add('opacity-100');
                    }

                    setTimeout(() => {
                        messageElement.classList.remove('opacity-100');
                        messageElement.classList.add('opacity-0');
                        // 候補ボタンのメッセージは、トランジション後に要素を削除
                        if (clickedElement.id !== 'copy-main-btn' && clickedElement.id !== 'copy-all') {
                            setTimeout(() => {
                                messageElement.remove();
                            }, 300);
                        }
                    }, 1500);
                }
            } catch (err) {
                console.error('コピーに失敗しました: ', err);
            }
        }

        function updateLengthUI(value) {
            const num = parseInt(value, 10);
            lengthSlider.value = num;
            lengthValueSpan.textContent = num;

            // Update custom property for slider progress
            const max = parseInt(lengthSlider.max, 10);
            const percentage = ((num - lengthSlider.min) / (max - lengthSlider.min)) * 100;
            lengthSlider.style.setProperty('--range-progress', `${percentage}%`);

            const radio = document.getElementById(`preset-${num}`);
            if (radio) {
                radio.checked = true;
            } else {
                document.querySelectorAll('input[name="length-preset"]').forEach(r => r.checked = false);
            }
        }

        // --- Event Listeners ---

        lengthInput.addEventListener('input', (e) => {
            const value = e.target.value;
            // 無効な入力の場合はスライダーをリセット
            if (isNaN(parseInt(value, 10))) {
                updateLengthUI(lengthSlider.min);
            } else {
                lengthSlider.value = value;
                updateLengthUI(value);
            }
        });

        lengthInput.addEventListener('blur', generatePasswords);

        lengthInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generatePasswords();
            }
        });

        lengthSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            lengthInput.value = value;
            updateLengthUI(value);
        });

        lengthSlider.addEventListener('change', generatePasswords);

        presetButtons.addEventListener('change', (e) => {
            if (e.target.name === 'length-preset') {
                const value = e.target.value;
                lengthInput.value = value;
                updateLengthUI(value);
                generatePasswords();
            }
        });

        generateBtn.addEventListener('click', generatePasswords);
        
        copyMainBtn.addEventListener('click', (event) => {
            copyToClipboard(passwordDisplay.textContent, event.currentTarget);
        });
        
        copyAllBtn.addEventListener('click', (event) => {
            const allPasswords = Array.from(resultDiv.querySelectorAll('span'))
                .map(span => span.textContent)
                .join('\n');
            copyToClipboard(allPasswords, event.currentTarget);
        });
        
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePasswords);
        });

        window.onload = function() {
            updateLengthUI(12);
            generatePasswords();
        };
    </script>
</body>
</html>
