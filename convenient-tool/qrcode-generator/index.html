<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール</title>
    <!-- Tailwind CSSを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* ふわっと表示されるツールチップのスタイル */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* ボタンの上側に表示 */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* カスタムスライダーのスタイル */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background: #4338ca;
        }
        
        input[type="range"]:hover::-moz-range-thumb {
            background: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">QRコード生成ツール</h1>

        <label for="input-text" class="flex justify-center text-gray-700 text-sm mb-2">QRコードにしたいテキストやURLを入力してください。</label>
        
        <div class="mb-6 relative">
            <!-- テキスト入力欄 -->
            <textarea id="input-text" class="w-full h-24 p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 resize-none" placeholder="ここにテキストやURLを入力してください..."></textarea>
            
            <!-- クリアボタン（ツールチップ付き） -->
            <div class="tooltip absolute top-0 right-2 transform -translate-y-1/2">
                <button id="clear-btn" type="button" class="flex items-center justify-center w-6 h-6 rounded-full bg-gray-400 text-white hover:bg-gray-500 focus:outline-none transition-colors duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <span class="tooltiptext">入力内容をクリア</span>
            </div>
        </div>

        <!-- 文字数表示とスライダー -->
        <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-500 mb-1">
                <span id="char-count">現在: 0文字</span>
                <span id="byte-count">現在: 0バイト / 最大: 2953バイト</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="char-slider" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
        </div>

        <!-- サイズとフォーマット設定 -->
        <div class="flex flex-col md:flex-row md:space-x-4 mb-6">
            <!-- サイズスライダー -->
            <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <label for="size-slider" class="block text-gray-700 text-sm mb-2">サイズ: <span id="size-value">200px</span></label>
                <input type="range" id="size-slider" min="50" max="500" value="200" step="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- フォーマット選択 -->
            <div class="w-full md:w-1/2">
                <label for="format-select" class="block text-gray-700 text-sm mb-2">画像フォーマット:</label>
                <select id="format-select" class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="svg">SVG</option>
                </select>
            </div>
        </div>

        <!-- QRコード表示領域 -->
        <div id="qr-code-container" class="flex justify-center items-center h-80 bg-gray-200 rounded-lg p-12 mb-6">
            <div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>
        </div>
        
        <!-- ボタン -->
        <div class="flex flex-col space-y-4">
            <button id="generate-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" disabled>QRコードを生成</button>
            <button id="download-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" disabled>ダウンロード</button>
        </div>
    </div>

    <!-- QRコードライブラリを切り替え -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

    <script>
        // DOM elements
        const inputText = document.getElementById('input-text');
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');
        const charCountElement = document.getElementById('char-count');
        const byteCountElement = document.getElementById('byte-count');
        const charSlider = document.getElementById('char-slider');
        const sizeSlider = document.getElementById('size-slider');
        const sizeValueElement = document.getElementById('size-value');
        const formatSelect = document.getElementById('format-select');
        const PLACEHOLDER_HTML = '<div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>';
        
        // QR code size
        let qrSize = 200; 
        const MAX_BYTES = 2953; // Maximum bytes for a QR code (Version 40-L, UTF-8)

        /**
         * Updates character count and slider
         */
        function updateCounts() {
            const text = inputText.value;
            const currentLength = text.length;
            const currentBytes = new TextEncoder().encode(text).length;
            
            charCountElement.textContent = `現在: ${currentLength}文字`;
            byteCountElement.textContent = `現在: ${currentBytes}バイト / 最大: ${MAX_BYTES}バイト`;
            
            const percentage = (currentBytes / MAX_BYTES) * 100;
            charSlider.style.width = `${Math.min(percentage, 100)}%`;
            
            // Change slider color and disable button if byte limit is exceeded
            if (currentBytes > MAX_BYTES) {
                charSlider.classList.remove('bg-indigo-600');
                charSlider.classList.add('bg-red-600');
                generateBtn.disabled = true;
            } else {
                charSlider.classList.remove('bg-red-600');
                charSlider.classList.add('bg-indigo-600');
                // Enable button only if there is input
                generateBtn.disabled = text.length === 0;
            }

            // Reset UI if input starts while error message is displayed
            if (qrCodeContainer.innerHTML.includes('text-red-600')) {
                qrCodeContainer.innerHTML = PLACEHOLDER_HTML;
                downloadBtn.disabled = true;
            }
        }

        /**
         * Generates the QR code
         */
        function generateQRCode() {
            const text = inputText.value;
            qrSize = parseInt(sizeSlider.value, 10);
            
            if (text.length === 0) {
                qrCodeContainer.innerHTML = PLACEHOLDER_HTML;
                downloadBtn.disabled = true;
                return;
            }
            
            qrCodeContainer.innerHTML = '';
            
            // Create a new canvas element
            const canvas = document.createElement('canvas');
            canvas.style.width = `${qrSize}px`;
            canvas.style.height = `${qrSize}px`;

            // Use the new qrcode.js library to draw on the canvas
            QRCode.toCanvas(canvas, text, {
                errorCorrectionLevel: 'M',
                margin: 4, // Handles the quiet zone
                scale: 10,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }).then(() => {
                // After drawing, convert the canvas to an image and append
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.width = `${qrSize}px`;
                img.style.height = `${qrSize}px`;
                qrCodeContainer.appendChild(img);
                downloadBtn.disabled = false;
            }).catch(err => {
                console.error('QR code generation failed:', err);
                qrCodeContainer.innerHTML = `
                    <div class="text-center text-red-600 font-bold p-4 rounded-lg bg-red-100">
                        QRコードの生成に失敗しました。<br>
                        入力内容を確認してください。
                    </div>
                `;
                downloadBtn.disabled = true;
            });
        }

        /**
         * Downloads the QR code image
         */
        function downloadQRCode() {
            const text = inputText.value;
            const format = formatSelect.value;
            const filename = `qr_code_${format}`;
            
            // Use qrcode.js to get the data URL
            QRCode.toDataURL(text, {
                errorCorrectionLevel: 'M',
                margin: 4,
                scale: 10,
                type: `image/${format}`,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }).then(url => {
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(err => {
                console.error('Download failed:', err);
                alert('ダウンロードに失敗しました。');
            });
        }

        // Event listeners
        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);
        inputText.addEventListener('input', () => {
            updateCounts();
            generateQRCode(); // Update in real-time
        });
        
        sizeSlider.addEventListener('input', () => {
            sizeValueElement.textContent = `${sizeSlider.value}px`;
            const imgElement = qrCodeContainer.querySelector('img');
            if (imgElement) {
                imgElement.style.width = `${sizeSlider.value}px`;
                imgElement.style.height = `${sizeSlider.value}px`;
            }
        });

        formatSelect.addEventListener('change', () => {
            generateQRCode();
        });

        // Clear button click handler
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            qrCodeContainer.innerHTML = PLACEHOLDER_HTML;
            updateCounts();
            generateBtn.disabled = true;
            downloadBtn.disabled = true;
        });

        // Initial update on page load
        updateCounts();
    </script>
</body>
</html>
