<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール</title>
    <!-- Tailwind CSSを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* ふわっと表示されるツールチップのスタイル */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* ボタンの上側に表示 */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* カスタムスライダーのスタイル */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db; /* 背景色 */
            border-radius: 9999px;
            outline: none;
            cursor: pointer;
        }

        /* スライダーのつまみ */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
            position: relative;
            z-index: 2; /* つまみを前面に */
            /* 新しい位置調整 */
            transform: translateY(-50%);
            margin-top: 4px; /* つまみがトラックの中心に来るように調整 */
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #4338ca;
        }

        input[type="range"]:hover::-moz-range-thumb {
            background: #4338ca;
        }

        /* スライダーの進捗バー (修正版) */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #4f46e5 var(--thumb-position), #d1d5db var(--thumb-position));
            height: 8px;
            border-radius: 9999px;
            transition: background 0.3s ease; /* スムーズなアニメーション */
        }
        
        input[type="range"]::-moz-range-progress {
            background-color: #4f46e5;
            height: 8px;
            border-radius: 9999px;
        }

        /* カスタムカラーピッカーのスタイル */
        .color-picker-container {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: white;
            transition: border-color 0.2s;
        }

        .color-picker-container:focus-within {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }

        .color-input {
            flex: 1; /* 入力欄が残りのスペースを占めるように */
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            outline: none;
            border: none;
            background: transparent;
        }

        .color-box {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.25rem; /* 角を丸く */
            margin: 0.5rem; /* 余白を追加 */
            border: 1px solid #e5e7eb; /* 薄いボーダー */
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        
        .color-box:hover {
            box-shadow: 0 0 0 2px #4f46e5;
        }
        
        /* リセットボタンのスタイルを調整 */
        .subtle-reset-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            line-height: 1;
            color: #6b7280;
            background-color: transparent;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s, color 0.2s;
        }

        .subtle-reset-button:hover {
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- コンテナの最大幅をxlから2xlに拡張 -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">QRコード生成ツール</h1>

        <label for="input-text" class="flex justify-center text-gray-700 text-sm mb-2">QRコードにしたいテキストやURLを入力してください。</label>
        
        <div class="mb-6 relative">
            <!-- テキスト入力欄 -->
            <textarea id="input-text" class="w-full h-24 p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 resize-none" placeholder="ここにテキストやURLを入力してください..."></textarea>
            
            <!-- クリアボタン（ツールチップ付き） -->
            <div class="tooltip absolute top-0 right-2 transform -translate-y-1/2">
                <button id="clear-btn" type="button" class="flex items-center justify-center w-6 h-6 rounded-full bg-gray-400 text-white hover:bg-gray-500 focus:outline-none transition-colors duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <span class="tooltiptext">入力内容をクリア</span>
            </div>
        </div>

        <!-- 文字数表示とスライダー -->
        <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-500 mb-1">
                <span id="char-count">現在: 0文字</span>
                <span id="byte-count">現在: 0バイト / 最大: 2331バイト</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="char-slider" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
        </div>

        <!-- サイズとフォーマット設定 -->
        <div class="flex flex-col md:flex-row md:space-x-4 mb-6">
            <!-- サイズスライダー -->
            <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <label for="size-slider" class="block text-gray-700 text-sm mb-2">サイズ: <span id="size-value">200px</span></label>
                <input type="range" id="size-slider" min="50" max="500" value="200" step="10" class="w-full">
                <!-- 警告メッセージ -->
                <p id="size-warning" class="text-red-600 text-sm mt-1 hidden">印刷用としてはサイズが小さすぎます（警告）</p>
            </div>

            <!-- フォーマット選択 -->
            <div class="w-full md:w-1/2">
                <label for="format-select" class="block text-gray-700 text-sm mb-2">ダウンロード形式:</label>
                <select id="format-select" class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="svg">SVG</option>
                </select>
            </div>
        </div>
        
        <!-- 色選択セクション -->
        <div class="flex flex-col md:flex-row md:space-x-4 mb-6">
            <!-- ドットの色 -->
            <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-gray-700 text-sm">QRドットの色:</label>
                    <button id="reset-dot-color-btn" class="subtle-reset-button" aria-label="QRドットの色をリセット">
                        リセット
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="color-picker-container">
                        <input type="text" id="dot-color-input" value="#000000" class="color-input">
                        <div id="dot-color-box" class="color-box" style="background-color: #000000;"></div>
                    </div>
                </div>
            </div>

            <!-- 背景の色 -->
            <div class="w-full md:w-1/2">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-gray-700 text-sm">背景の色:</label>
                    <button id="reset-background-color-btn" class="subtle-reset-button" aria-label="背景の色をリセット">
                        リセット
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="color-picker-container">
                        <input type="text" id="background-color-input" value="#ffffff" class="color-input">
                        <div id="background-color-box" class="color-box" style="background-color: #ffffff;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- QRコード表示領域 -->
        <div class="flex flex-col justify-center items-center bg-gray-200 rounded-lg p-12 min-h-80 mb-6">
            <div id="qr-code-display" class="flex flex-col justify-center items-center">
                <div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>
            </div>
            <div id="size-info" class="mt-4 text-center text-gray-600 hidden"></div>
        </div>
        
        <!-- ボタン -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <button id="generate-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" disabled>QRコードを生成</button>
            <button id="download-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" disabled>ダウンロード</button>
        </div>
    </div>

    <!-- qrcode.jsライブラリを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

    <script>
        // DOM elements
        const inputText = document.getElementById('input-text');
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeDisplay = document.getElementById('qr-code-display');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');
        const charCountElement = document.getElementById('char-count');
        const byteCountElement = document.getElementById('byte-count');
        const charSlider = document.getElementById('char-slider');
        const sizeSlider = document.getElementById('size-slider');
        const sizeValueElement = document.getElementById('size-value');
        const formatSelect = document.getElementById('format-select');
        const dotColorInput = document.getElementById('dot-color-input');
        const dotColorBox = document.getElementById('dot-color-box');
        const backgroundColorInput = document.getElementById('background-color-input');
        const backgroundColorBox = document.getElementById('background-color-box');
        const resetDotColorBtn = document.getElementById('reset-dot-color-btn');
        const resetBackgroundColorBtn = document.getElementById('reset-background-color-btn');
        const sizeInfoElement = document.getElementById('size-info');
        const sizeWarningElement = document.getElementById('size-warning');
        
        const PLACEHOLDER_HTML = '<div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>';
        
        const MAX_BYTES = 2331; 
        const MIN_SIZE_THRESHOLD = 128; // 警告を表示するQRコードの最小サイズ（px）
        const DEFAULT_DOT_COLOR = '#000000';
        const DEFAULT_BACKGROUND_COLOR = '#ffffff';

        let debounceTimeout;
        
        /**
         * QRコードを生成・更新するメイン関数
         */
        function generateAndUpdateQRCode() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const text = inputText.value;
                const size = parseInt(sizeSlider.value, 10);
                const format = formatSelect.value;
                const dotColor = dotColorInput.value;
                const backgroundColor = backgroundColorInput.value;
                
                // 入力内容がない場合はプレースホルダーを表示
                if (text.length === 0) {
                    qrCodeDisplay.innerHTML = PLACEHOLDER_HTML;
                    sizeInfoElement.classList.add('hidden');
                    downloadBtn.disabled = true;
                    return;
                }
                
                qrCodeDisplay.innerHTML = '';
                
                // SVGの場合は文字列として生成
                if (format === 'svg') {
                    QRCode.toString(text, {
                        type: 'svg',
                        errorCorrectionLevel: 'M',
                        margin: 4,
                        scale: size / 25, // SVGのサイズをスライダーに合わせる
                        color: {
                            dark: dotColor,
                            light: backgroundColor
                        }
                    }).then(svgString => {
                        const div = document.createElement('div');
                        div.innerHTML = svgString;
                        const svgElement = div.firstChild;
                        svgElement.style.width = `${size}px`;
                        svgElement.style.height = `${size}px`;
                        qrCodeDisplay.appendChild(svgElement);
                        updateSizeInfo(size);
                        downloadBtn.disabled = false;
                    }).catch(err => {
                        handleError(err);
                    });
                } else {
                    // PNG/JPEGの場合はCanvasに描画
                    const canvas = document.createElement('canvas');
                    canvas.id = 'qr-code-canvas';
                    qrCodeDisplay.appendChild(canvas);

                    QRCode.toCanvas(canvas, text, {
                        width: size,
                        height: size,
                        errorCorrectionLevel: 'M',
                        margin: 4, // 静穏領域
                        color: {
                            dark: dotColor,
                            light: backgroundColor
                        }
                    }).then(() => {
                        updateSizeInfo(size);
                        downloadBtn.disabled = false;
                    }).catch(err => {
                        handleError(err);
                    });
                }
            }, 300); // 300msのデバウンス
        }
        
        /**
         * 文字数とバイト数、スライダーを更新する
         */
        function updateCounts() {
            const text = inputText.value;
            const currentLength = text.length;
            const currentBytes = new TextEncoder().encode(text).length;
            
            charCountElement.textContent = `現在: ${currentLength}文字`;
            byteCountElement.textContent = `現在: ${currentBytes}バイト / 最大: ${MAX_BYTES}バイト`;
            
            const percentage = (currentBytes / MAX_BYTES) * 100;
            charSlider.style.width = `${Math.min(percentage, 100)}%`;
            
            if (currentBytes > MAX_BYTES) {
                charSlider.classList.remove('bg-indigo-600');
                charSlider.classList.add('bg-red-600');
                // バイト数超過時はボタンを無効化
                generateBtn.disabled = true;
                downloadBtn.disabled = true;
            } else {
                charSlider.classList.remove('bg-red-600');
                charSlider.classList.add('bg-indigo-600');
                // 入力がある場合は有効化
                generateBtn.disabled = text.length === 0;
            }
        }
        
        /**
         * ピクセルと印刷サイズ情報を更新し、警告を表示する
         * @param {number} size - QRコードのピクセルサイズ
         */
        function updateSizeInfo(size) {
            const dpi = 300; 
            const printSizeCm = (size / dpi * 2.54).toFixed(1);
            sizeInfoElement.classList.remove('hidden');
            sizeInfoElement.innerHTML = `
                <p>サイズ: ${size}px × ${size}px</p>
                <p class="mt-1 text-xs text-gray-500">推奨印刷サイズ (300dpi): 約 ${printSizeCm}cm × ${printSizeCm}cm</p>
            `;

            // 警告メッセージの表示判定
            if (size < MIN_SIZE_THRESHOLD) {
                sizeWarningElement.classList.remove('hidden');
            } else {
                sizeWarningElement.classList.add('hidden');
            }
        }
        
        /**
         * スライダーの進捗バーを更新する
         */
        function updateSliderProgress() {
            const value = sizeSlider.value;
            const min = sizeSlider.min;
            const max = sizeSlider.max;
            // つまみの幅を考慮して、進捗バーの長さを調整
            const percentage = ((value - min) / (max - min)) * 100;
            // CSS変数を使って進捗バーの色を制御
            sizeSlider.style.setProperty('--thumb-position', `${percentage}%`);
        }

        /**
         * ダウンロード処理
         */
        function downloadQRCode() {
            const text = inputText.value;
            const format = formatSelect.value;
            const filename = `qr_code.${format}`;
            
            const dotColor = dotColorInput.value;
            const backgroundColor = backgroundColorInput.value;

            if (format === 'svg') {
                // SVG文字列をBlobに変換してダウンロード
                QRCode.toString(text, { 
                    type: 'svg',
                    color: {
                        dark: dotColor,
                        light: backgroundColor
                    }
                }).then(svgString => {
                    const blob = new Blob([svgString], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }).catch(err => {
                    handleError(err);
                });
            } else {
                // CanvasのデータURLを取得してダウンロード
                const canvas = document.getElementById('qr-code-canvas');
                if (!canvas) {
                    handleError('Canvas element not found.');
                    return;
                }
                const url = canvas.toDataURL(`image/${format}`);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        /**
         * カラーコードの入力と色見本の同期
         * @param {string} inputId - カラーコード入力欄のID
         * @param {string} boxId - 色見本のID
         */
        function setupColorPicker(inputId, boxId) {
            const input = document.getElementById(inputId);
            const box = document.getElementById(boxId);

            // カラーコード入力欄の更新
            input.addEventListener('input', () => {
                const color = input.value;
                if (/^#([0-9a-fA-F]{3}){1,2}$/.test(color)) {
                    box.style.backgroundColor = color;
                    generateAndUpdateQRCode();
                }
            });

            // 色見本のクリックでネイティブカラーピッカーを起動
            box.addEventListener('click', () => {
                const nativePicker = document.createElement('input');
                nativePicker.type = 'color';
                nativePicker.value = input.value;
                nativePicker.style.display = 'none';
                document.body.appendChild(nativePicker);

                nativePicker.addEventListener('input', () => {
                    input.value = nativePicker.value;
                    box.style.backgroundColor = nativePicker.value;
                    generateAndUpdateQRCode();
                });

                nativePicker.addEventListener('change', () => {
                    // changeイベントでも更新
                    input.value = nativePicker.value;
                    box.style.backgroundColor = nativePicker.value;
                    generateAndUpdateQRCode();
                    document.body.removeChild(nativePicker);
                });

                nativePicker.click();
            });
        }
        
        /**
         * 色をデフォルトに戻す
         * @param {string} inputId - カラーコード入力欄のID
         * @param {string} boxId - 色見本のID
         * @param {string} defaultColor - デフォルトの色
         */
        function resetColor(inputId, boxId, defaultColor) {
            const input = document.getElementById(inputId);
            const box = document.getElementById(boxId);
            
            input.value = defaultColor;
            box.style.backgroundColor = defaultColor;
            generateAndUpdateQRCode();
        }

        /**
         * エラーメッセージを表示する
         * @param {string} message - 表示するエラーメッセージ
         */
        function handleError(message) {
            console.error('QR code error:', message);
            qrCodeDisplay.innerHTML = `
                <div class="text-center text-red-600 font-bold p-4 rounded-lg bg-red-100">
                    QRコードの生成に失敗しました。<br>
                    入力内容が正しくない可能性があります。
                </div>
            `;
            downloadBtn.disabled = true;
            sizeInfoElement.classList.add('hidden');
        }

        // イベントリスナー
        // 入力値変更時に文字数とバイト数を更新
        inputText.addEventListener('input', () => {
            updateCounts();
            generateAndUpdateQRCode();
        });
        
        // サイズスライダーとフォーマット選択の変更時にQRコードをリアルタイム更新
        sizeSlider.addEventListener('input', () => {
            sizeValueElement.textContent = `${sizeSlider.value}px`;
            updateSliderProgress(); // スライダーの進捗バーも更新
            generateAndUpdateQRCode();
        });
        
        formatSelect.addEventListener('change', generateAndUpdateQRCode);

        // カラーピッカーのセットアップ
        setupColorPicker('dot-color-input', 'dot-color-box');
        setupColorPicker('background-color-input', 'background-color-box');

        // リセットボタンのイベントリスナー
        resetDotColorBtn.addEventListener('click', () => {
            resetColor('dot-color-input', 'dot-color-box', DEFAULT_DOT_COLOR);
        });
        
        resetBackgroundColorBtn.addEventListener('click', () => {
            resetColor('background-color-input', 'background-color-box', DEFAULT_BACKGROUND_COLOR);
        });

        // ボタンクリックでQRコードを生成
        generateBtn.addEventListener('click', generateAndUpdateQRCode);
        
        downloadBtn.addEventListener('click', downloadQRCode);
        
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            updateCounts();
            generateAndUpdateQRCode();
        });

        // ページ読み込み時に初期状態を生成
        updateCounts();
        generateAndUpdateQRCode();
        updateSliderProgress(); // 初回ロード時にスライダーの進捗バーを更新
    </script>
</body>
</html>
