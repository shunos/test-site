<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール</title>
    <!-- Tailwind CSSを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* ふわっと表示されるツールチップのスタイル */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* ボタンの上側に表示 */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            /* ここで文字サイズを小さくしました */
            font-size: 12px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">QRコード生成ツール</h1>

        <label for="input-text" class="flex justify-center text-gray-700 text-sm mb-2">QRコードにしたいテキストやURLを入力してください。</label>
        
        <div class="mb-6 relative">
            <textarea id="input-text" class="w-full h-24 p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 resize-none" placeholder="ここにテキストやURLを入力してください..."></textarea>
            
            <!-- クリアボタン。ツールチップを追加しました -->
            <div class="tooltip absolute top-0 right-2 transform -translate-y-1/2">
                <button id="clear-btn" type="button" class="flex items-center justify-center w-6 h-6 rounded-full bg-gray-400 text-white hover:bg-gray-500 focus:outline-none transition-colors duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <span class="tooltiptext">入力内容をクリア</span>
            </div>
        </div>

        <!-- QRコード表示エリア -->
        <div id="qr-code-container" class="flex justify-center items-center h-80 bg-gray-200 rounded-lg p-12 mb-6">
            <div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>
        </div>
        
        <!-- ボタン -->
        <div class="flex flex-col space-y-4">
            <button id="generate-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">QRコードを生成</button>
            <button id="download-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" disabled>ダウンロード</button>
        </div>
    </div>

    <!-- QRコード生成ライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // DOM要素を取得
        const inputText = document.getElementById('input-text');
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');

        let qrcode = null; // QRコードインスタンスを格納する変数
        const qrSize = 200; // QRコードのサイズ
        const margin = 35; // 余白のサイズ
        const paddedSize = qrSize + margin * 2; // 余白を含めた全体のサイズ

        // QRコードを生成する関数
        function generateQRCode() {
            const text = inputText.value.trim();

            if (text === '') {
                qrCodeContainer.innerHTML = '<div id="qr-code-placeholder" class="text-gray-500 text-center">QRコードがここに表示されます。</div>';
                downloadBtn.disabled = true;
                return;
            }

            // 既存のコンテンツをクリア
            qrCodeContainer.innerHTML = '';

            // QRコードを一時的なコンテナに生成
            const tempDiv = document.createElement('div');
            // qrcode.jsの性質上、DOMに追加しないと描画されないため、一時的に追加
            tempDiv.style.position = 'absolute';
            tempDiv.style.opacity = '0';
            document.body.appendChild(tempDiv);
            
            qrcode = new QRCode(tempDiv, {
                text: text,
                width: qrSize,
                height: qrSize,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // 非同期でキャンバスが生成されるのを待機
            setTimeout(() => {
                const qrCodeCanvas = tempDiv.querySelector('canvas');
                
                if (qrCodeCanvas) {
                    // 余白付きの新しいキャンバスを作成
                    const paddedCanvas = document.createElement('canvas');
                    paddedCanvas.width = paddedSize;
                    paddedCanvas.height = paddedSize;
                    const ctx = paddedCanvas.getContext('2d');
                    
                    // 背景色（余白）を白で塗りつぶす
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, paddedSize, paddedSize);
                    
                    // QRコードを余白の中央に描画
                    ctx.drawImage(qrCodeCanvas, margin, margin, qrSize, qrSize);

                    // 余白付きのキャンバスをコンテナに追加
                    qrCodeContainer.appendChild(paddedCanvas);

                    // 一時的なコンテナを削除
                    document.body.removeChild(tempDiv);
                    
                    downloadBtn.disabled = false;
                }
            }, 50); // キャンバスが生成されるまで少し待つ
        }

        // QRコード画像をダウンロードする関数
        function downloadQRCode() {
            if (!qrcode) {
                return;
            }

            // 余白付きのcanvas要素を取得
            const paddedCanvas = qrCodeContainer.querySelector('canvas');
            if (!paddedCanvas) {
                return;
            }

            const imageUrl = paddedCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'qr_code_with_margin.png'; // ファイル名を変更
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // イベントリスナーを設定
        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);

        // 入力があったらダウンロードボタンを無効化する
        inputText.addEventListener('input', () => {
            downloadBtn.disabled = true;
        });

        // クリアボタンがクリックされた時の処理
        clearBtn.addEventListener('click', () => {
            inputText.value = ''; // 入力欄を空にする
            generateQRCode(); // QRコードをクリアする
        });
    </script>
</body>
</html>
