<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウントツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #1a237e;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: #3f51b5;
            outline: none;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        .controls .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls label {
            font-weight: 600;
            color: #555;
        }
        .controls select {
            padding: 8px 12px;
            font-size: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .controls button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        #reset-button {
            background-color: #f44336; /* Red */
        }
        #reset-button:hover {
            background-color: #da190b;
        }
        .results {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .result-box {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .result-box h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #388e3c;
        }
        .result-box .count {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2e7d32;
        }
        /* モーダルウィンドウのスタイル */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .modal-buttons button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #modal-ok-button {
            background-color: #f44336; /* Red */
            color: white;
        }
        #modal-cancel-button {
            background-color: #e0e0e0;
            color: #333;
        }
        .hidden {
            display: none;
        }
        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字数カウントツール</h1>
        <p class="description">
            リアルタイムで文字数を数えるツールです。SNSの投稿やレポートの執筆時に、文字数制限を気にせず文章を作成できます。<br>入力されたテキストは、あなたのデバイス内で処理されるため、プライバシーは保護されます。
        </p>

        <div class="controls">
            <div class="toggle-group">
                <label for="realtime-toggle">リアルタイムカウント:</label>
                <select id="realtime-toggle">
                    <option value="on">ON</option>
                    <option value="off">OFF</option>
                </select>
            </div>
            <div>
                <button id="count-button">カウント</button>
                <button id="reset-button">リセット</button>
            </div>
        </div>

        <textarea id="text-input" placeholder="ここにテキストを入力してください..."></textarea>

        <div class="results">
            <div class="result-box">
                <h3>文字数</h3>
                <span id="char-count" class="count">0</span>
            </div>
            <div class="result-box">
                <h3>改行を除いた文字数</h3>
                <span id="no-newline-char-count" class="count">0</span>
            </div>
            <div class="result-box">
                <h3>改行、空白を除いた文字数</h3>
                <span id="no-space-char-count" class="count">0</span>
            </div>
            <div class="result-box">
                <h3>バイト数 (UTF-8)</h3>
                <span id="byte-count" class="count">0</span>
            </div>
            <div class="result-box">
                <h3>原稿用紙の枚数 (400字換算)</h3>
                <span id="manuscript-pages" class="count">0</span>
            </div>
            <div class="result-box">
                <h3>行数</h3>
                <span id="line-count" class="count">0</span>
            </div>
        </div>
    </div>
    
    <!-- リセット確認用モーダル -->
    <div id="reset-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>入力した文字をすべてリセットしますか？</p>
            <div class="modal-buttons">
                <button id="modal-ok-button">OK</button>
                <button id="modal-cancel-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const realtimeToggle = document.getElementById('realtime-toggle');
            const countButton = document.getElementById('count-button');
            const resetButton = document.getElementById('reset-button');
            
            const resetModal = document.getElementById('reset-modal');
            const modalOkButton = document.getElementById('modal-ok-button');
            const modalCancelButton = document.getElementById('modal-cancel-button');
            
            const charCount = document.getElementById('char-count');
            const noNewlineCharCount = document.getElementById('no-newline-char-count');
            const noSpaceCharCount = document.getElementById('no-space-char-count');
            const byteCount = document.getElementById('byte-count');
            const manuscriptPages = document.getElementById('manuscript-pages');
            const lineCount = document.getElementById('line-count');

            // カウント処理を行うメイン関数
            const updateCounts = () => {
                const text = textInput.value;

                // 1. 文字数をカウント
                const totalChars = text.length;

                // 2. 改行を除いた文字数をカウント
                const charsNoNewline = text.replace(/\n/g, '').length;

                // 3. 改行、空白を除いた文字数をカウント
                const charsNoSpace = text.replace(/\s/g, '').length;

                // 4. バイト数をカウント (UTF-8)
                const encoder = new TextEncoder();
                const bytes = encoder.encode(text).length;

                // 5. 原稿用紙の枚数を計算 (400字換算)
                const manuscriptCount = Math.ceil(totalChars / 400);

                // 6. 行数をカウント
                const lines = text.split('\n');
                const lineCountResult = lines.length;
                
                // 画面に結果を表示
                charCount.textContent = totalChars;
                noNewlineCharCount.textContent = charsNoNewline;
                noSpaceCharCount.textContent = charsNoSpace;
                byteCount.textContent = bytes;
                manuscriptPages.textContent = totalChars > 0 ? manuscriptCount : 0;
                lineCount.textContent = text === '' ? 0 : lineCountResult; // テキストが空の場合は0行と表示
            };

            // リアルタイムカウントON/OFFの切り替え
            const handleToggle = () => {
                if (realtimeToggle.value === 'on') {
                    // ONの場合はリアルタイムでカウント
                    textInput.addEventListener('input', updateCounts);
                    updateCounts(); // ONにした時に即時更新
                } else {
                    // OFFの場合はリアルタイムカウントを停止
                    textInput.removeEventListener('input', updateCounts);
                }
            };
            
            // 初回読み込み時とON/OFF切り替え時に実行
            realtimeToggle.addEventListener('change', handleToggle);
            
            // カウントボタンのクリックイベント
            countButton.addEventListener('click', updateCounts);

            // リセットボタンのクリックイベント
            resetButton.addEventListener('click', () => {
                resetModal.classList.remove('hidden');
            });
            
            // モーダルOKボタンのクリックイベント
            modalOkButton.addEventListener('click', () => {
                textInput.value = '';
                updateCounts();
                resetModal.classList.add('hidden');
            });
            
            // モーダルキャンセルボタンのクリックイベント
            modalCancelButton.addEventListener('click', () => {
                resetModal.classList.add('hidden');
            });
            
            // モーダル外をクリックした際のイベント
            resetModal.addEventListener('click', (event) => {
                if (event.target === resetModal) {
                    resetModal.classList.add('hidden');
                }
            });

            // ページ読み込み時に初期状態をセット
            handleToggle();
            updateCounts();
        });
    </script>
</body>
</html>
